<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/typed.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/scrollTrigger.js"></script>
    <link rel="stylesheet" href="css/aos.css"/>
    <script src="js/three.min.js"></script>
    <script src="js/vanta.waves.min.js"></script>
  </head>
  <body>
    <div class="background"></div>
    
    <div class="mainPageSection1 box">
      <header class="mainHeader box">
        <div class="mainLogo">
          <img src="assets/images/app_icon.png" class="mainLogoImg" />
        </div>
        <div class="mainTxt">
          <h1 class="mainLogoTxt">HomeFit</h1>
          <h1 class="mainLogoSubTxt">홈 핏</h1>
        </div>
      </header>
      <div class="exitButton">
        <div class="hamburger" id="hamburgerType1">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </div>
      </div>
    </div>


    <div class="mainPageSection2 box">
      <h2 class="mainExplain box"><span class="ExplainTyped"></span></h2>
      <script>
        $(function () {
            let isVisible = false;
            $(window).scroll(function () {
              if ($(this).scrollTop() >= Math.ceil($(".mainPageSection1").offset().top) && isVisible == false) {
                $(".ExplainTyped").typed({
                  strings: ["건강한 삶을 내 손 안에"],
                  typeSpeed: 100,
                  backSpeed: 1,
                  backDelay: 200,
                  startDelay: 1500,
                  smartBackspace: true,
                  fadeOut: true,
                  cursorChar: '',
                  loop: false
                })
                isVisible = true
              } else {
              }
            });
          });
      </script>
    </div>

    <div class="mainPageSection3 box">
      <div class="regularSection">
        <div class="sectionTop">
          <h2>앱 개요</h2>
          <div>HomeFit</div>
        </div>
        <div class="imgSection">
          <div class="container" ontouchstart="this.classList.toggle('hover');">
            <div class="front">
              <div class="inner"><p></p></div>
            </div>
            <div class="back">
              <div class="inner">
                <p>홈 핏</p>
                <div>운동 및 식단 보조 앱</div>
                <div>Android application</div>
                <div>since 2023</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mainPageSection4 box">
      <div class="regularSection">
        <div class="sectionTop">
          <h2>기능</h2>
          <div>Functions</div>
        </div>
        <hr class="sectionLine" />

        <div class="detailSection">
          <h1 class="title">운동과 식단 보조, 피드백</h1>
          <p>설명</p>
        </div>

        <div class="firstImageSection imageSection">
          <img src="assets/images/function_img_1.png" />
          <p>안내선 출력 기반의 자세교정</p>
          <div>설명</div>
        </div>

        <div class="secondImageSection imageSection">
          <img src="assets/images/function_img_1.png" />
          <p>사진 촬영 기반의 영양분석</p>
          <div>설명</div>
        </div>

        <div class="thirdImageSection imageSection">
          <img src="assets/images/function_img_1.png" />
          <p>통합 결과 피드백</p>
          <div>설명</div>
        </div>
      </div>
    </div>

    <div class="mainPageSection5 box">
      <div class="regularSection">
        <div class="sectionTop">
          <h2>기능</h2>
          <div>Functions</div>
        </div>
        <hr class="sectionLine" />

        <div class="detailSection">
          <h1 class="title">운동과 식단 보조, 피드백</h1>
          <p>설명</p>
        </div>

        <div class="firstImageSection imageSection">
          <img src="assets/images/function_img_1.png" />
          <p>안내선 출력 기반의 자세교정</p>
          <div>설명</div>
        </div>

        <div class="secondImageSection imageSection">
          <img src="assets/images/function_img_1.png" />
          <p>사진 촬영 기반의 영양분석</p>
          <div>설명</div>
        </div>

        <div class="thirdImageSection imageSection">
          <img src="assets/images/function_img_1.png" />
          <p>통합 결과 피드백</p>
          <div>설명</div>
        </div>
      </div>
    </div>

    <script src="js/buttonAct.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script type="text/javascript" src="js/logoToHeader.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/vanta.waves.min.js"></script>
    <script>
      VANTA.WAVES({
        shininess: 20,
        el: ".background",
        color: "#0C0A09",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        waveSpeed: 0.1,
        waveHeight: 5,
        zoom: 1.8,
      });
    </script>
  </body>
</html>
